# 节点信息
proxies:
  - {name: 直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板，external-ui 路径如果出现报错，根据你使用的插件进行调整，比如openclash改为： /etc/openclash/run  ，裸核跑改为/etc/mihomo/run
# 因容易造成新手面板启动问题，我注释掉了，需要的自行开启
# external-controller: 0.0.0.0:9090
# secret: ""
# external-ui: "/usr/share/openclash/ui"
# external-ui-name: zashboard
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 下面使用了锚点写法，不使用锚点写法举例：- {name: 🍎 Apple, type: select, proxies: [直连, 🚀 默认代理]}
# 使用部分机场：use: [流量光, 维云云]
pr: &pr
  type: select
  proxies: [🚀 默认代理, ♻️ 自动选择, ♻️ 维云自动, ♻️ 解锁自动, ♻️ 专线自动,♻️ 不专自动, ♻️ 香港自动, ♻️ 日本自动, ♻️ 狮城自动, ♻️ 美国自动, ♻️ 台湾自动, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇹🇼 台湾节点, 🌈 其他节点, 🌐 全部节点, 🔯 香港故转, 🔯 日本故转, 🔯 狮城故转, 🔯 美国故转, 🔯 台湾故转, 直连]
zl: &zl
  type: select
  proxies: [直连, 🚀 默认代理, ♻️ 自动选择, ♻️ 维云自动, ♻️ 解锁自动, ♻️ 专线自动,♻️ 不专自动, ♻️ 香港自动, ♻️ 日本自动, ♻️ 狮城自动, ♻️ 美国自动, ♻️ 台湾自动, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇹🇼 台湾节点, 🌈 其他节点, 🌐 全部节点, 🔯 香港故转, 🔯 日本故转, 🔯 狮城故转, 🔯 美国故转, 🔯 台湾故转]
proxy-groups:
  - {name: 🚀 默认代理, type: select, proxies: [♻️ 自动选择, ♻️ 维云自动, ♻️ 解锁自动, ♻️ 专线自动,♻️ 不专自动, ♻️ 香港自动, ♻️ 日本自动, ♻️ 狮城自动, ♻️ 美国自动, ♻️ 台湾自动, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇹🇼 台湾节点, 🌈 其他节点, 🌐 全部节点, 🔯 香港故转, 🔯 日本故转, 🔯 狮城故转, 🔯 美国故转, 🔯 台湾故转, 直连]}
  - {name: 📹 YouTube, <<: *pr}
  - {name: 🍀 Google, <<: *pr}
  - {name: 🤖 ChatGPT, <<: *pr}
  - {name: 💻 GitHub, <<: *pr}
  - {name: 🚢 Docker, <<: *pr}
  - {name: 🐬 OneDrive, <<: *pr}
  - {name: 🪟 Microsoft, <<: *pr}
  - {name: 🎵 TikTok, <<: *pr}
  - {name: 📲 Telegram, <<: *pr}
  - {name: 🎥 NETFLIX, <<: *pr}
  - {name: ✈️ Speedtest, <<: *pr}
  - {name: 💶 PayPal, <<: *pr}
  - {name: 🍎 Apple, <<: *zl}
  - {name: 🐟 漏网之鱼, <<: *pr}
  - {name: 🎯 直连, <<: *zl}
  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ♻️ 狮城自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|韩|日|美)).)*$" }
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: ♻️ 台湾自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan))^((?!(港|美|日|韩|新)).)*$"}
  - {name: ♻️ 专线自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(IEPL|iepl)).*$"}
  - {name: ♻️ 不专自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(IEPL|iepl|直连|剩余|重置|套餐|刷新|官网)).)*$"}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(直连|剩余|重置|套餐|刷新|官网)).)*$"}
  - {name: ♻️ 维云自动, type: url-test, use: [维云云], tolerance: 50, interval: 300, filter: "^((?!(直连|剩余|重置|套餐|刷新|官网)).)*$"}
  - {name: ♻️ 解锁自动, type: url-test, use: [维云云], tolerance: 50, interval: 300, filter: "(?=.*(解锁)).*$"}
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)日本|jp|japan"}
  - {name: 🇸🇬 狮城节点, type: select, include-all: true, filter: "(?i)新加坡|坡|狮城|SG|Singapore"}
  - {name: 🇺🇲 美国节点, type: select, include-all: true, filter: "(?i)美|unitedstates|united states|America"}
  - {name: 🇹🇼 台湾节点, type: select, include-all: true, filter: "(?i)广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan"}
  - {name: 🌈 其他节点, type: select, include-all: true, filter: "^((?!(港|HK|(?i)Hong|日本|JP|(?i)Japan|新加坡|坡|狮城|SG|Singapore|美|US|(?i)States|America|广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).)*$"}
  - {name: 🌐 全部节点, type: select, include-all: true}
  - {name: 🔯 香港故转, type: fallback, interval: 300, lazy: false, proxies: [🇭🇰 香港节点, ♻️ 香港自动]}
  - {name: 🔯 日本故转, type: fallback, interval: 300, lazy: false, proxies: [🇯🇵 日本节点, ♻️ 日本自动]}
  - {name: 🔯 狮城故转, type: fallback, interval: 300, lazy: false, proxies: [🇸🇬 狮城节点, ♻️ 狮城自动]}
  - {name: 🔯 美国故转, type: fallback, interval: 300, lazy: false, proxies: [🇺🇲 美国节点, ♻️ 美国自动]}
  - {name: 🔯 台湾故转, type: fallback, interval: 300, lazy: false, proxies: [🇹🇼 台湾节点, ♻️ 台湾自动]}

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
# 一加7pro手机ip走直连举例：- SRC-IP-CIDR,192.168.50.65/32,直连
rules:
  - RULE-SET,private_domain,直连
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,directlite,直连
  - RULE-SET,proxylite,🚀 默认代理
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,💻 GitHub
  - RULE-SET,docker_domain,🚢 Docker
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,cn_domain,🎯 直连
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,🎯 直连
  - MATCH,🐟 漏网之鱼

# 规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
