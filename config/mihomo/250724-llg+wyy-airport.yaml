# 必读！！！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅
proxy-providers:
  流量光:
    url: "https://rgergergergerg6555.saojc.xyz/api/v1/client/subscribe?token=995285ae7565ccb71381aff544c899c2"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
    
  维云云:
    url: "https://vyy.idsduf.com/api/v1/client/subscribe?token=7107b87fde352b7228931f0adc5b32b6"
    type: http
    interval: 86400
    health-check:
      enable: true
